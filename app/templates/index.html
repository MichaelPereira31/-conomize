      <!--Inicio Section-->
        <section class="bg-info">
          <div class=" mt-2 container transparencia rounded">
            <div class="pt-3">
              <form action="/usuario/cadastrar" method="post">
                <div class="form-group">
                  <label for="nome" class="text-white">Nome</label>
                  <input type="text" name="nome" id="nome" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="email" class="text-white">Email</label>
                  <input type="email" class="form-control" name="email"required>
                </div>

                <div class="form-group">
                  <label for="confirmarEmail" class="text-white">Corfirmar Email</label>
                  <input type="email" class="form-control" name="confirmarEmail" required>
                </div>

                <div class="form-group">
                  <label for="senha" class="text-white">Senha</label>
                  <input type="password" class="form-control" name="senha" required>
                </div>
                
                <div class="form-group">
                  <label for="confirmarSenha" class="text-white">Confirmar Senha</label>
                  <input type="password" class="form-control" name="confirmarSenha" required>
                </div>

                <div class="from-group pb-2">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
              </form>
            </div>
